sudo: required
services:
  - docker

before_install:
  - docker build -t yeswanthy/react-test -f ./client/Dockerfile.dev ./client

script:
  - dokcer run yeswanthy/react-test npm run test -- --coverage

after_sucess:
  - docker build -t yeswanthy/multi-client ./client
  - docker build -t yeswanthy/multi-nginx ./nginx
  - docker build -t yeswanthy/multi-server ./server
  - docker build -t yeswanthy/multi-worker ./worker
  # Log into the docker hub
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin
  # take those images and push them to docker hub
  - docker push yeswanthy/multi-client
  - docker push yeswanthy/multi-nginx
  - docker push yeswanthy/multi-server
  - docker push yeswanthy/multi-worker
